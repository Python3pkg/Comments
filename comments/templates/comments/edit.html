{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
	<form action="{% url 'comment-update' object.id %}" method="post" id="edit-form" data-id='{{ object.id }}'>{% csrf_token %}
		<p id="edit-form-errors"></p>
		 Edit : <input id='id_comment' name='comment' value="{{ object.comment }}">
		 <input id="id_user" name="user" value="{% if user.is_authenticated %}{{ user.id }}{% endif %}" hidden>
		 <input type="submit" value="Submit" />
	</form>
</body>
</html>
