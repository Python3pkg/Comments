<!DOCTYPE html>

	<form method="POST" action="{% url "comment-create" %}" class="add-comment-form">
		{% csrf_token %}
		{{ form.errors }}
		{{ form.comment.label }}
		<br>
		{{ form.comment }}
		<input id="id_user" name="user" value="{% if request.user.is_authenticated %}{{ request.user.id }}{% endif %}" hidden>
		<input type="submit" value="Submit" id="add-comment" />
	</form>
